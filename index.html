<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi Game</title>
    <link rel="stylesheet" href="style.css">
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <p class="headP">
            Tamagotchi Game
            <input type="submit" value="Start Game" class="startGameBtn" />
        </p>
    </header>
    <div class="container">
        <div class="topDiv">
            <ul class="stats">
                <li>
                    Age: <span class="ageStat">0</span>
                </li>
                <li>
                    Hunger: <span class="hungerStat">0</span>
                </li>
                <li>
                    Sleepiness: <span class="sleepyStat">0</span>
                </li>
                <li>
                    Boredom: <span class="boredomStat">0</span>
                </li>
            </ul>
            <input type="submit" class="closeButton" value="x" />
        </div>
        <div class="actionsDiv">
            <input type="submit" class="actionButton" id="feed" value="Feed" />
            <input type="submit" class="actionButton" id="lights-off" value="Lights Off" />
            <input type="submit" class="actionButton" id="play" value="Play" />
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
